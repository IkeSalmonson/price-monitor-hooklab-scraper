[loggers]
keys=root,core,scrapers,utils

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_core]
level=INFO
handlers=fileHandler
qualname=core

[logger_scrapers]
level=INFO
handlers=fileHandler
qualname=scrapers

[logger_utils]
level=INFO
handlers=fileHandler
qualname=utils

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('./data/log/app.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S